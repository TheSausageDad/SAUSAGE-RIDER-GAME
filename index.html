<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME_NAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@farcade/game-sdk@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background: #000;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }
      .game-frame {
        position: relative;
        width: min(400px, 100vw);
        height: min(800px, 100dvh);
        aspect-ratio: 1/2;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #gameCanvas {
        width: 100%;
        height: 100%;
        max-width: 400px;
        max-height: 100dvh;
        object-fit: contain;
      }
      canvas:focus {
        outline: none;
      }
      .press-start-2p-regular {
        font-family: "Press Start 2P", system-ui;
        font-weight: 400;
        font-style: normal;
      }
      /* Preload the font */
      body::before {
        content: '';
        font-family: "Press Start 2P";
        position: absolute;
        left: -9999px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="game-frame">
      <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>
    <!-- 
      In development mode, this links to your TypeScript code.
      In production mode, this is replaced with the compiled JavaScript.
    -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
